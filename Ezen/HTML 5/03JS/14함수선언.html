<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수선언</title>
    <script>
      /*
        함수 : 일렬의 처리과정(실행문의 모음)을 묶어놓고 이름을 부여
        여러 실행문을 하나로 모아서 필요할때마다 사용할 수 있음
        */
      //함수호출
      //noodle(); 표현 가능. 선언보다 위에서 호출 가능
      //coffee(); 표현 불가능. 함수 표현식보다 먼저 호출할 수 없음

      function noodle() {
        // 함수 선언 (함수선언식) (호이스팅 가능)
        console.log("1. 물을 끓인다");
        console.log("2. 면을 삶는다");
        console.log("3. 스프를 넣는다");
      }

      //변수 선언 (=는 같다 표시가 아닌 대입연산자임)
      var a;
      a = 10; //표현식(연산식) 연산자에 의해 만들어지는 식

      //함수선언 (함수표현식)
      var coffee = function () {
        //이름이 없는 익명함수 선언! (호이스팅 불가능)
        console.log("ㄱ. 원두 갈기");
        console.log("ㄴ. 물 끓이기");
        console.log("ㄷ. 커피 내리기");
        console.log("ㄹ. 얼음 넣기");
      };

      //변수호출
      a;
      console.log("a:" + a);

      //함수호출
      noodle();
      coffee();
      console.log("====");
      noodle();
      coffee();
    </script>
  </head>
  <body></body>
</html>
