<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스문법</title>
  </head>
  <body>
    <script>
      /*
        자바스크립트는 (프로토타입)객체지향 언어
        프로토타입 = 객체의 원형
        프로토타입 언어는 클래스가 필요 없는 언어

        클래스는 ES6에 추가됨
        */

      // 클래스 정의(선언 아님)
      class Rectangle {
        constructor(w, h) {
          // 컨스트럭터 = 생성자 함수
          this.width = w; // = set width()함수 호출
          this.height = h;
        }

        // 게터와 세터 함수 없이 그냥 get, set 명령어 사용
        get width() {
          // console.log(this._width);
          return this._width;
        }
        get height() {
          return this._height;
        }
        set width(n) {
          if (n >= 0) this._width = n;
          else throw "음수는 ㄴㄴ";
        }
        set height(n) {
          if (n >= 0) this._height = n;
          else throw "음수는 ㄴㄴ";
        }
        getArea() {
          return this.width * this.height;
        }
        getInfo() {
          var a = this.width;
          var b = this.height;
          var c = this.getArea();
          //   return `도형의 너비${this.width} * 높이${this.height} = 넓이${this.getArea()}`;
          return `도형의 너비${a} * 높이${b} = 넓이${c}`;
        }
      }
      let rec01 = new Rectangle(13, 22);
      console.log(rec01.width); // = get width()를 호출
      console.log(rec01.height);
      console.log(rec01.getInfo());

      class Triangle extends Rectangle {
        // Rectangle 클래스를 상속받는 Triangle
        constructor(w, h) {
          super(w, h); // 부모 클래스의 생성자
        }
        getArea() {
          // 오버라이딩 : 부모 클래스의 함수를 재정의
          return (this.width * this.height) / 2;
        }
      }
      let tri = new Triangle(20, 9);
      console.log(tri.getInfo());
    </script>
  </body>
</html>
