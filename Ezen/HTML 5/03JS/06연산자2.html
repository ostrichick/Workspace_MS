<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연 산 자 02</title>
    <script>
      var a = 10;
      var b = 5;
      /* 비교연산자(==, >, >=, <, <=, !=)
        좌변과 우변을 비교하여 결과를 논리값 true false 로 추출한다*/
      console.log(a == b); // F
      console.log(a > b); // T
      console.log(a >= b); // T
      console.log(a < b); // F
      console.log(a <= b); // F
      console.log(a != b); // T

      /* 논리연산자 (&&, ||, !) p279
      두 개의 논리값을 연산하여 하나의 논리값을 만듬*/
      console.log();

      //and연산자 : 좌변과 우변 모두 true 일 경우 true.
      //둘 중 하나라도 false일 경우 false 출력
      /*
      console.log(ture && ture); // T
      console.log(ture && false); // F
      console.log(false && ture); // F
      console.log(false && false); // F

      //   or연산자 : 좌변과 우변 중 단 하나라도 true면 ture 출력.
      console.log(ture || ture); // T
      console.log(ture || false); // T
      console.log(false || ture); // T
      console.log(false || false); // F
        */
      console.log(a > 9 && b == 5); // T && T == T
      console.log(a >= 10 && b > 5 && a + b > 15); // T && F && F = F && F = F
      console.log((b == 5 && a < b) || a != 11); // T & F || T = F || T = T

      // 논리부정연산자(!) : 논리값을 반전함
      //   console.log(!true); // F
      console.log(!(a < b)); // T

      /* 조건연산자 (?:) = 상황연산자 p280*/
      // var fruit = (조건)?"딸기":"사과";
      // 괄호 안의 값이 참이면 딸기, 아닐 경우 사과 출력
      //   console.log(fruit);
      //   b = 12;
      console.log("a는 b보다 " + (a > b ? "크다." : "작다"));
      a *= -1;
      console.log(a)
    </script>
  </head>
  <body></body>
</html>
