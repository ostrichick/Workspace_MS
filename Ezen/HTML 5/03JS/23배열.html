<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배 열</title>
  </head>
  <body>
    <script>
      /*
        !! 배열 p316
        여러개의 원소를 연속적으로 저장하고
        전체를 하나의 단위로 다루는 데이터 구조
        */
      //    배열 만들기
      let num = [11, 22, 33, 44, 55];
      var week = ["월", "화", "수", "목", "금", "토", "일"];
      //    배열 안의 값 호출하기
      console.log(num); // 배열 자체를 출력
      console.log(num[3]);

      week[6] = "Sunday";
      console.log(week);
      console.log(week[6]);

      //배열에 값 추가하기
      console.log(num[5]); // undefined
      num[5] = 66;
      console.log(num);
      console.log(num[5]);
      num[9] = 100;
      console.log(num);

      //   배열의 크기 확인하기
      console.log(num.length + " num 길이");
      console.log(week.length + " week 길이");

      num.length = 12; //값 변경 없이 그냥 길이만 변경
      console.log(num.length + " num 길이");
      console.log(num); // 중간에 undefined 집어넣음

      //   배열은 객체이다
      let array = new Array(5); // length 5의 비어있는 배열을 생성 p321
      array[0] = 0; //정수
      array[1] = 5.5; //실수
      array[2] = "문자"; //문자열
      array[3] = new Date(); //객체
      array[4] = function () {
        //함수
        console.log("함수");
      };
      array.length;
      console.log(array)
      console.log(array.toString())
      array[4];

      //   참고 사이트 w3schools, MDN
    </script>
  </body>
</html>
