<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
    <script>
      /*
    변수variable : 특성한 값(데이터)를 저장하기 위한 수
    사전적의미 : 변동이 심한 가변적인 변화가능한
    */
      var a; //a라는 변수 생성

      a = 10; //변수 a에 값10을 저장함
      a + 5; //결과는 15
      document.write(a);
      console.log(a + 20); //괄호안의 값을 콘솔창에 출력
      //   변수a를 호출하면 a에 저장된 값을 불러온다.
      a = 20; //값을 변경
      console.log(a ^ 11);
      var b = 5; //변수 b 선언 + 값 5 저장
      console.log(a + b);
      var c, d, e; //변수 c,d,e 선언
      var f,
        g = 7; //g에만 값7 저장
      /*
      문장의 구조
      a 식별자 : 개발자가 붙이는 이름 *예약어와 공백 사용 불가
      var 예약어 : 미리 약속된 기능을 수행하기 위한 명령어
      = 연산자 : 연산기호
      ; 문장기호

      */
    </script>
  </head>
  <body></body>
</html>
