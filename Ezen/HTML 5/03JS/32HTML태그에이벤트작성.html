<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML에 이벤트 작성</title>
    <link rel="stylesheet" href="" />
    <style></style>
    <script></script>
  </head>
  <body>
    <h1>html태그에 리스너 작성</h1>
    <p onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='transparent'">마우스 올리면 색 변경</p>
    <hr />

    <img src="c.jpg" width="400" alt="롤오버이미지" onmouseover="this.src='../01html/html.jpg'" onmouseout="this.src='c.jpg'" />
    <hr />
    <a onclick="change(this)">pink</a>
    <a onclick="change(this)">cyan</a>
    <a onclick="change(this)">navy</a>
    <script>
      document.body.style.background = "#ffc";
      document.querySelector("h1").style.background = "#cff";

      function change(obj) {
        var color = obj.innerHTML;
        document.body.style.background = color;
      }
    </script>
  </body>
</html>
