<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string 객체</title>
  </head>
  <body>
    <script>
      let txt1 = "hello-1";
      let txt2 = new String("hello-2");

      console.log(txt1);
      console.log(txt2);
      console.log("=================");
      document.write(txt1 + "<br/>");
      document.write(txt2 + "<br/>");

      txt1 = "coffee-1";
      //   txt2 = "coffee-2";
      document.write(txt1 + "<br/>");
      document.write(txt2 + "<br/>");

      console.log(txt1.length);
      console.log(txt1[0], txt1[1], txt1[2], txt1[3], txt1[4], txt1[5], txt1[6], txt1[7], txt1[8]);
      console.log(txt2[0], txt2[1], txt2[2], txt2[3], txt2[4], txt2[5], txt2[6], txt2[7], txt2[8]);
      console.log(txt2.length);

      let txt3 = txt1.concat(txt2); // 결과가 어디로 나오고 무엇을 바꾸며 리턴하는지 항상 파악할 것
      console.log(txt1);
      console.log(txt2);
      console.log(txt3);
    </script>
  </body>
</html>
