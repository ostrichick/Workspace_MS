<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반환값</title>
    <link rel="stylesheet" href="" />
    <style></style>
    <script>
      function sum(x, y) {
        var value = x + y;
        console.log("value의 값:" + value);
        return value; //반환값!, 함수의 종료
        console.log("리턴 밑의 실행문"); // 리턴 밑에 있으면 실행되지 않음
        // 함수가 실행되면 호출된 위치에 반환되는 값
      }
      var num = sum(10, 8);
      console.log("num의 값:" + num);
      //   console.log("함수의 결과:" + sum(20, 9));
    </script>
  </head>
  <body>
    <header></header>
    <!-- header end -->
    <main></main>
    <!-- main end -->
    <footer></footer>
    <!-- footer end -->
    <script src=""></script>
  </body>
</html>
