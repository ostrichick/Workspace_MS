<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터타입 p267 p273</title>
    <script>
      /*
        데이터 타입
        */

      //   1.숫자리터럴
      console.log(123); //정수
      console.log(1.23); //실수
      console.log(1e2); //지수 1*10의 2승

      // 2.문자열리터럴: ""나 ''로 묶는다
      console.log("텍스트"); //
      var aa = 10;
      console.log("aa"); // 문자열
      console.log(aa); //
      var text = '헬"안녕"로';
      console.log(text);

      //   3. 논리값(참 거짓)
      console.log(true);
      let cc = false;
      console.log(cc);

      //   4. 데이터 없음 null 비어있음 undefined정의되지 않음
      var dd;
      console.log(dd);

      var ee = null;
      console.log(ee);

      //  데이타 타입을 확인하는 명령어 : typeof
      console.log(typeof(aa));
      console.log(typeof("aa"));
      console.log(typeof(bb));
      console.log(typeof(cc));
      console.log(typeof(dd));
      console.log(typeof(ee));
      console.log(typeof(text));
    </script>
  </head>
  <body></body>
</html>
