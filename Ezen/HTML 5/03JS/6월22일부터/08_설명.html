    <button onclick="openPop()">팝업 열기</button>
    <textarea name="" id="textArea" cols="30" rows="10"></textarea>
    <script>
      let win = null;

      function openPop() {
        //팝업 역할을 할 새로운 창 생성
        if (win == null || win.closed) {
          win = window.open("", "outwin", "width=300,height=200");
        }
        var text = document.getElementById("textArea").value;
        //팝업이 될 윈도우 창에 웹문서 쓸 준비
        win.document.open();
        //해당 창에 웹문서 쓰기
        win.document.write(text);
        //웹문서 닫기
        win.document.close();
      }
    </script>

    <div id="parent"></div>
    <button onclick="appP()"><p>p태그 추가</p></button>
    <script>
      var cnt = 1;
      function appP() {
        var p = document.createElement("p");

        p.innerHTML = "추가된 html p 태 ㅐ그" + cnt;
        cnt++;
        p.onclick = function () {
          var parent = this.parentElement;
          parent.removeChild(this);
        };

        document.getElementById("parent").appendChild(p);
      }
    </script>
