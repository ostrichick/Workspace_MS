<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="" />
    <style></style>
  </head>
  <body>
    <input type="text" id="t1" onfocus="focusFn(this)" onblur="blurFn(this)" />
    <input type="text" id="t2" onfocus="focusFn(this)" onblur="blurFn(this)" />
    <input type="text" id="t3" onfocus="focusFn(this)" onblur="blurFn(this)" />
    <hr />
    <!-- 비밀번호 입력 양식에 포커스를 잃는 경우 입력한 값이 없다면 옆에 있는 span 태그에 *필수 라는 글귀 출력 -->
    <input type="password" onblur="checkV(this)" /><span></span><br />
    <input type="password" onblur="checkV(this)" /><span></span><br />
    <input type="password" onblur="checkV(this)" /><span></span><br />
    <script>
      function focusFn(obj) {
        obj.style.background = "yellow";
      }
      function blurFn(obj) {
        obj.style.background = "";
      }

      function checkV(obj) {
        if (obj.value === "") {
          obj.nextElementSibling.innerHTML = "*필수";
        }
        // (obj.value.length > 0)
        else {
          obj.nextElementSibling.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
