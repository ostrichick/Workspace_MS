<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트설정</title>
    <link rel="stylesheet" href="" />
    <style>
      /* body {
        background: #444;
      } */
    </style>
    <script>
      // init : 시작하는 함수, 초기화 함수로 보통 사용함
      function init() {
        document.body.style.background = "#fcc";
        let a = document.getElementById("a");
        a.addEventListener("click", function (e) {
          e.preventDefault();
          console.log(a.defaultPrevented);
          console.log("! 마우스 클릭 !");
          console.log(" 타입 :" + e.type);
          console.log("이벤트 발생 객체:" + e.target);
          console.log("현재 이벤트 실행 객체:" + e.currentTarget);
          console.log("기본 기능 취소 여부:" + e.defaultPrevented);
        });
        // document.body.style.height = "3000px";
        // window.addEventListener("wheel", function (e) {
        //   e.preventDefault();
        // });

        let p = document.getElementById("p");

        /*
        이벤트 리스너 프로퍼리(객체의 속성)에 등록
        p.onmouseover = over;
        p.onmouseout = out; // 함수를 여기서 호출하는 것이 아님 
        이 방법도 가능하다 아래의 방법이 W3웹표준이라고 함
        */
        //    이벤트 리스너 활용
        // p.addEventListener("mouseover", over);

        p.addEventListener("mouseover", function () {
          this.style.background = "cyan";
          console.log("! 마우스 올림 !");
          console.log(" 타입 :" + event.type);
          console.log("이벤트 발생 객체:" + event.target);
          console.log("현재 이벤트 실행 객체:" + event.currentTarget);
          console.log("기본 기능 취소 여부:" + event.defaultPrevented);
        });
        p.addEventListener("mouseout", function (e) {
          this.style.background = "brown";
          console.log("! 마우스 내림 !");
          console.log(" 타입 :" + e.type);
          console.log("이벤트 발생 객체:" + e.target);
          console.log("현재 이벤트 실행 객체:" + e.currentTarget);
          console.log("기본 기능 취소 여부:" + e.defaultPrevented);
        }); // 이벤트리스트너 안에 직접 익명 함수 삽입 가능
      }
      //   function over() {
      //     p.style.background = "magenta";
      //   }
      //   function out() {
      //     p.style.background = "skyblue";
      //   }
      function over() {
        p.style.background = "magenta";
      }
      //   var out = function () {
      //     p.style.background = "skyblue";
      //   };
    </script>
  </head>
  <body onload="init()">
    <p id="p">마우스를 올리면 색 변경</p>
    <a id="a" href="https://naver.com" target="_blank">네이버</a>
  </body>
</html>
