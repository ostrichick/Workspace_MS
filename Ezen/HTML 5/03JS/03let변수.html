<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let 변수 p271</title>
    <script>
      var aa = 10;
      console.log(aa);
      aa = 20;
      console.log(aa);
      aa = 30; //변수를 다시 새로 선언하여 갱신
      console.log(aa);
      let bb = 11; //변수선언
      console.log(bb);
      bb = 22;
      console.log(bb);
      //   let bb = 33; 재선언 불가
      //   var bb = 33; 재선언 불가
      console.log(bb*bb*bb*bb*bb*bb*bb*bb*bb*bb*bb);
      /*
      상수constant : 저장된 값이 변경되지 않는 수
     * 상수의 식별자는 대문자로 사용해야 알아보기 쉬움
      */
      const MAX = 5;
      console.log(MAX);
    </script>
  </head>
  <body></body>
</html>
