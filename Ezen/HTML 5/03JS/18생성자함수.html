    <script>
      /*
        생성자함수 : 객체를 생성하는 함수
         - 일반함수와 차이를 두기 위해 함수명의 첫 글자를 대 문 자로 작성
        */

      //생성자함수 선언
      function Info(number) {
        this.a = 10;
        this.b = 5;
        this.num = number; // <<-- ???
        this.sum = function (x, y) {
          return x + y;
        };
      }

      var abc = new Info(11);
      var def = new Info(22); //new를 사용해서 생성

      console.log(abc.a);
      console.log(def.a);
      
      console.log(abc.num);
      console.log(def.num);

      abc.a = 1234;
      console.log(abc.a);
      console.log(def.a);
    </script>
