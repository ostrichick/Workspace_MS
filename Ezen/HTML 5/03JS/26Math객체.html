<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math객체</title>
    <link rel="stylesheet" href="" />
    <style></style>
    <script>
      // Math : 수학 계산을 하기 위한 객체 p331
      let num = Math.random(); // 난수(0~1사이 실수)를 무작위로 생성
      document.write(num + "<hr> 무작위<hr>");
      // 1~45의 랜덤한 수
      num *= 45;
      document.write("0 <= n < 45 :<br>" + num + "<br>"); // (0 <= n < 45)
      num += 1;
      document.write("1 <= n <= 45 :<br>" + num + "<br>"); // (0 <= n < 45)
      console.log(num);
      num = Math.floor(num);
      console.log(num);
    </script>
  </head>
  <body>
    <header></header>
    <!-- header end -->
    <main></main>
    <!-- main end -->
    <footer></footer>
    <!-- footer end -->
    <script src=""></script>
  </body>
</html>
