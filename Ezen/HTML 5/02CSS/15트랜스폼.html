?<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜스폼</title>
    <link rel="stylesheet" href="" />
    <style>
      /*
        속성셀렉터 p173
        [속성] 해당 속성을 지닌 요소들이 스타일을 적용받음
        예) [alt]{background:red;} 태그에 alt 가 있으면 빨간개명
        <?? alt="?></??>

        [속성="값"]해당 속성 값을 지닌 요소들에 적용
        예) [type="button"]{background:red;}
        <?? type="button"></??>

        속성^="텍스트..." 해당 속성 값이 텍스트로 시작하는 경우

        속성* 텍스트를 포함하는 경우

        속성$ 텍스트로 끝나는 경우


        */
      div[class^="box"] {
        width: 300px;
        height: 300px;
        border: 10px solid black;
        display: flex;
      }
      .this {
        width: 120px;
        height: 50px;
        font-size: 20px;
        font-weight: bold;
        color: white;
        background: red;
        text-align: center;
        line-height: 50px;
        transition: all 1.5s;
        /* align-items: center;
        display: grid; */
        margin: auto;
      }
      .box1:hover .this {
        transform: translate(100px, 50px);
      } /*
      이동
      translate(수평위치,수직위치);
      translateX(값); 수평이동
      translateY(값); 수직이동
      퍼센트값(비율)을 입력시 부모의 크기 대신 자기 자신의 크기를 기준으로함*/

      .box2:hover .this {
        transform: scale(2, 0.5);
      } /*크기조절
      scale(너비비율,높이비율);
      scaleX(너비);
      scaleY(높이);*/
      .box3 {
        perspective: 300px; /*3차원 변형시 시점의 거리 변경!*/
      }
      .box3 .this {
        margin: 125px 90px;
      }
      .box3:hover .this {
        transform: rotateX(120deg);
      } /*
      회전
      rotate(각도);
      rotateX(각도); 3차원 X축 회전
      rotateY(각도); 3차원 Y축 회전
      rotateZ(각도); 3차원 Z축 회전 (기본값)
        */

      .box4:hover .this {
        transform: skew(45deg, 45deg);
      } /*
      기울리기
      skew(각도1, 각도2); 각도1: 수평축올리기, 각도2: 수직축 기울기
      skewX(수평축);
      skewY(수직축);
        */
      .box5:hover .this {
        transform: rotate(90deg) scaleX(2);
      } /*다중변형
      트랜스폼의 속성값을 여러개 설정하여 다중 변형을 시킬 수 있다.
      속성값은 작성 순서에 따라, 변형의 적용 순서가 변형된다. 
      *뒤에서부터* 변형이 시작된다.
        */

      .box6 .this {
        transform-origin: left top;
      } /*기점변경
      기본값은 개체의 중심점에서 부터 변형을 함
        */
      .box6:hover .this {
        transform: rotate(90deg);
      }
    </style>
    <script></script>
  </head>
  <body>
    <header>
      <h2>변형 transform</h2>
      <p>요소의 위치 이동, 크기조절, 회전, 기울기 등의 변형 효과</p>
      <hr />
      <div class="box1"><div class="this">위치이동</div></div>
      <div class="box2"><div class="this">크기조절</div></div>
      <div class="box3"><div class="this">회전</div></div>
      <div class="box4"><div class="this">기울리기</div></div>
      <div class="box5"><div class="this">다중변형</div></div>
      <div class="box6"><div class="this">기점변경</div></div>
    </header>
    <!-- header end -->
    <main></main>
    <!-- main end -->
    <footer></footer>
    <!-- footer end -->
    <script src=""></script>
  </body>
</html>
