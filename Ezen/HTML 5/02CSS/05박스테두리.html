<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>박모델</title>
    <style>
      div.inner {
        background: yellow;
        padding: 20px;
        border: 5px dotted red;
        margin: 30px;
        /*속성별*/
        border-width: 10px;
        border-style: double;
        border-color: blue;
        /*위치별*/
        border-top: 20px solid green;
        border-bottom: 15px dashed silver;
        /*위치속성별*/
        border-left-style: groove;
        border-right-color: darkmagenta;
      }
    </style>
  </head>
  <body>
    <h3>박스 모델</h3>
    <p>margin 30px, padding 20px, border 5px의 빨간색 점선</p>
    <hr />
    <div class="inner">
      <img src="..\name.jpg" alt="고양이눈" />
    </div>
  </body>
</html>
