<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수평정렬</title>
    <style>
      span {
        color: red;
        font-style: italic;
      }
      div {
        /*display: inline-block;*/
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background: #ccc;
        font-size: 30px;
        font-weight: bold;
        text-transform: lowercase;
        text-align: center;
      }
      body {
        text-align: left;
      }
      #a,
      #b,
      #c,
      #d {
        display: inline;
      }
      #e,
      #f,
      #g,
      #h {
        display: inline-block;
      }
      #f {
        font-size: 40px;
      }
      #i,
      #j,
      #k,
      #l {
        float: left;
      } /*
      #i,
      #k {
        float: left;
      }*/
      #i {
        background: #fcc;
        margin-left: 20px;
        margin-top: 20px;
      }
      #l {
        background-color: #cfc;
      } /*
      #k {
        clear: both;
      }*/
      #m {
        background-color: blue;
        width: 150px;
        height: 150px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>수평정렬</h1>
    <p>block요소 <span>수평정렬</span>시키기</p>
    <hr />
    <div id="a">A</div>
    <div id="b">B</div>
    <div id="c">C</div>
    <div id="d">D</div>
    <hr />
    <div id="e">E</div>
    <div id="f">F</div>
    <div id="g">G</div>
    <div id="h">H</div>
    <hr />
    <div id="i">I</div>
    <div id="j">J</div>
    <div id="k">K</div>
    <div id="l">L</div>
    <div id="m">M</div>
    <hr />
  </body>
</html>
