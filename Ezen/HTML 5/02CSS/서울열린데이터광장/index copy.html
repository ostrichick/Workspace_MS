<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울 열린데이터광장</title>
    <style>
      @import url(style.css);
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="topbar">
        <h2><img src="images/seoul_logo.jpg" alt="" /></h2>
        <h3><img src="images/seoul_notice.jpg" alt="공지사항" /></h3>
        <nav class="nav01">
          <ul>
            <li><img src="images/seoul_top1.jpg" alt="서울소식" /></li>
            <li><img src="images/seoul_top2.jpg" alt="응답소" /></li>
            <li><img src="images/seoul_top3.jpg" alt="정보공개" /></li>
            <li><img src="images/seoul_top4.jpg" alt="분야별정보" /></li>
          </ul>
        </nav>
      </div>
      <div class="secondbar">
        <h1><img src="images/logo.jpg" alt="" /></h1>
        <nav class="nav02">
          <ul>
            <li><img src="images/main01.jpg" alt="공공데이터" /></li>
            <li><img src="images/main02.jpg" alt="통계" /></li>
            <li><img src="images/main03.jpg" alt="소식참여" /></li>
            <li><img src="images/main04.jpg" alt="이용안내" /></li>
          </ul>
        </nav>
        <nav class="nav03">
          <ul>
            <li><img src="images/top1.jpg" alt="로그인" /></li>
            <li><img src="images/top2.jpg" alt="회원가입" /></li>
            <li><img src="images/top3.jpg" alt="사이트맵" /></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="main-blue-area">
      <article class="blue-left">
        <h2>모든 서울 시민을 위한 공공 데이터</h2>
        <p>
          열린데이터광장에서 서울시와 연계 기관이 공개한 공공데이터를 확인하실
          수 있습니다.<br />서울시와 관련된 다양한 공공데이터를 확인해 보세요.
        </p>
      </article>
      <div class="blue-right">
        <img src="images/search.jpg" alt="" />
        <article class="statsbar">
          <dl class="stats01">
            <dt>데이터셋</dt>
            <dd>7,283</dd>
          </dl>
          <dl class="stats02">
            <dt>서비스</dt>
            <dd>14,782</dd>
          </dl>
          <dl class="stats03">
            <dt>Open API</dt>
            <dd>5,539</dd>
          </dl>
        </article>
      </div>
      <div class="blue-bot">
        <nav class="blue-nav">
          <img src="images/icodn.jpg" alt="" />
        </nav>
        <div class="blue-banner">
          <img src="images/main_banner.png" alt="관심데이터 36종 생활이슈" />
        </div>
      </div>
    </section>
    <section class="main-board">
      <article class="new-data">
        <h3><img src="images/board1_tit.jpg" alt="새로 개방한 데이터" /></h3>
        <p><img src="images/board1_cont.jpg" alt="게시물" /></p>
      </article>
      <article class="popular-data">
        <h3><img src="images/board2_tit.jpg" alt="인기 데이터" /></h3>
        <p><img src="images/board2_cont.jpg" alt="게시물" /></p>
      </article>
    </section>
    <section class="main-databanner">
      <ul>
        <!--
          에멧 단축
          div.123>ul>li*4>img
        -->
        <!--
          li*4>img[src="images/data_banner$.jpg"]
        -->
        <li><img src="images/data_banner1.jpg" alt="서울 생활인구" /></li>
        <li><img src="images/data_banner2.jpg" alt="서울의 하루" /></li>
        <li><img src="images/data_banner3.jpg" alt="서울의 인기통계" /></li>
        <li><img src="images/data_banner4.jpg" alt="서울의 100대 통계" /></li>
      </ul>
    </section>
    <section class="main-bottom">
      <article class="notice">
        <img src="images/notice.jpg" alt="공지사항" />
      </article>
      <div class="bottom-banner">
        <div class="bl-banner">
          <img src="images/etc_banner1.jpg" alt="활용갤러리" />
        </div>
        <div class="br-banner">
          <img
            src="images/etc_banner2.jpg"
            alt="공공데이터 제공신청"
          /><br /><img src="images/etc_banner3.jpg" alt="자치구 열린데이터" />
        </div>
      </div>
    </section>
    <hr class="clear_line" />
    <footer>
      <div class="footer-top">
        <ul class="footer-link">
          <li><img src="images/btm_menu1.jpg" alt="열린데이터광장소개" /></li>
          <li><img src="images/btm_menu2.jpg" alt="개인정보처리방침" /></li>
          <li><img src="images/btm_menu3.jpg" alt="이용약관" /></li>
          <li><img src="images/btm_menu4.jpg" alt="이메일무단수집거부" /></li>
          <li><img src="images/btm_menu5.jpg" alt="홈페이지바로잡기" /></li>
        </ul>
        <img src="images/jump_menu.jpg" alt="관련 사이트" />
      </div>
      <div class="footer-bot">
        <img src="images/btm_logo.jpg" alt="" />
        <img
          src="images/btm_info.jpg"
          alt="서울특별시청 04524 서울특별시 중구 세종대로 110 
      전화번호 02-120 대표전화 02-2133-1271, 4279, 4282 빅데이터담당관(서소문청사)"
        />
      </div>
    </footer>
  </body>
</html>
