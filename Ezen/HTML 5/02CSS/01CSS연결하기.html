<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS 연결하기</title>
    <link href="스타일.css" rel="stylesheet" />
    <!--외부 CSS파일 연결. Rel=relationship-->
  </head>
  <body>
    <h1>CSS연결하기</h1>
    <p>
      외부 CSS파일을 연결하기 위해서는 &lt;link&gt;태그를 사용하며 <br />
      rel 속성값을 통해 연결하는 파일과의 관계를 stylesheet로 지정하여야한다
    </p>
  </body>
</html>
