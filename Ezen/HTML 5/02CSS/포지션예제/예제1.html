<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>예제1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top;
      }

      body {
        background: url("img1/chicken.png") no-repeat right top #f5ede3;
      }
      
      #face {
        width: 331px;
        margin: 200px auto 0;
        position: relative;
      }
      #eye {
        position: absolute;
        top: 120px;
        right: 90px;
      }
      #hair {
        position: absolute;
        top: -120px;
        left: 90px;
      }
      #beak {
        position: absolute;
        top: 130px;
        left: 135px;
      }
      #flush {
        position: absolute;
        top: 155px;
        left: 80px;
      }
      #poc {
        position: absolute;
        top: 155px;
        left: 152px;
      }
    </style>
  </head>
  <body>
    <div id="face">
      <p><img src="img1/face.png" /></p>
      <div id="eye"><img src="img1/eye.png" /></div>
      <div id="hair"><img src="img1/hair.png" alt="" /></div>
      <div id="flush"><img src="img1/flush.png" alt="" /></div>
      <div id="poc"><img src="img1/poc.png" alt="" /></div>
      <div id="beak"><img src="img1/beak.png" alt="" /></div>
      
    </div>
  </body>
</html>
