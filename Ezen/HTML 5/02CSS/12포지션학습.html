<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 

    포지션 속성 학습하기

    position : 태그 요소의 위치를 지정하는 방식을 설정

    static: (기본값) block은 수직, inline은 수평
    absolute: 상위포지션을 기준으로 위치 지정, 상위 포지션이 없으면 화면 기준
    relative: 현 위치를 기준으로 위치 지정. 주로 상위 포지션의 용도로 사용됨
    fixed: 화면을 기준으로 배치, 화면에 고정
    sticky: 스크롤하여 화면위로 넘어가면 고정 (최근기능)

    static을 제외한 나머지는 추가로 위치를 지정하는 속성 필요
    top, left, right, bottom

    영역이 겹쳐진 순서는 [z-index]속성을 사용하여 제어
    상위포지션 : 상위요소(조상요소) 중에서 static을 제외한 포지션이 설정된 가장 가까운 요소
 -->
    <title>포지션 학 습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background: #999;
        color: white;
        font-size: 30px;
        font-weight: bold;
      }
      #box2 {
        background: red;
        position: fixed;
        top: 30px;
        left: 30px;
      }
      #box4 {
        background: #0f0;
        position: absolute;
        top: 60px;
        left: 60px;
        z-index: 2;
      }
      #box6 {
        background: #00f;
        position: absolute;
        top: 90px;
        left: 90px;
        z-index: 1;
      }
      #box8 {
        background: #ff0;
        position: relative;
        top: 30px;
        right: 30px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
    <div id="box3">Box3</div>
    <div id="box4">Box4</div>
    <div id="box5">Box5</div>
    <div id="box6">Box6</div>
    <div id="box7">Box7</div>
    <div id="box8">Box8</div>
    <div id="box9">Box9</div>
  </body>
</html>
