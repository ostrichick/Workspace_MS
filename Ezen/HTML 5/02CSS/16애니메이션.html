<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션</title>
    <link rel="stylesheet" href="" />
    <style>
      /* @keyframes 주고싶은애니메이션이름 { } */
      @keyframes tututuTitle {
        from {
          background: red;
        }
        to {
          background: yellow;
        }
      }
      h2 {
        font-size: 30px;
        color: white;
        padding: 10px;
        background: blue;
        animation-name: tututuTitle; /*이름*/
        animation-duration: 3s; /*재생시간*/
        animation-iteration-count: infinite; /*반복횟수*/
      }
      @keyframes tututuThis {
        0% {
          transform: translate(100px, 150px);
          background: green;
        }
        20% {
          transform: translate(150px, 100px);
        }
        40% {
          transform: translate(150px, 50px);
        }
        60% {
          transform: translate(100px, 50px);
        }
        80% {
          transform: translate(150px, 0px);
        }
        100% {
          background: pink;
          transform: translate(200px, -50px);
        }
      }
      #this {
        width: 50px;
        height: 50px;
        background: grey;
        animation-timing-function: east; /*/*
        ease
        linear
        ease-in
        ease-out
        ease-in-out */
        animation-delay: 0.5s; /*시작딜레이*/
        animation-iteration-count: infinite; /*반복횟수*/
        animation-direction: alternate-reverse;
        /*
        reverse(역방향)
        alternate(정방향 역방향 반복)
        alternate-reverse(역방향 정방향)
        */
        animation-fill-mode: both;
        /*
        대기중, 완료후 스타일 적용
        forwards 완료후
        backwards 대기중
        both 둘다
        */
        /*
        축약표현
        animation: 이름 재생시간 [속도] [대기시간] [반복횟수] [방향] [스타일];
        재생시간 뒤 요소는 생략 가능*/
        animation: tututuThis 5s ease 0.5s infinite alternate-reverse both;
      }
      #this:hover {
        animation-play-state: paused;
        /* 일시정지하기. 기본값 running, 일시정지 paused */
      }
    </style>
    <script></script>
  </head>
  <body>
    <h2>animation</h2>
    <p>
      시간의 흐름에 따라 여러 스타일로 점진적으로 변화하는 애니메이션 효과를
      생성한다
    </p>
    <div id="this">ㅇㅇㅇㅇ</div>
    <header></header>
    <!-- header end -->
    <main></main>
    <!-- main end -->
    <footer></footer>
    <!-- footer end -->
    <script src=""></script>
  </body>
</html>
