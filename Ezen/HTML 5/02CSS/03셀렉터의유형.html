<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="선택자.css" rel="stylesheet" />
    <title>셀렉터의 유형</title>
    <style></style>
  </head>
  <body>
    <h1>셀렉터의 유형</h1>
    <!--ID는 중복 불가하지만 
			CLASS는 동일값을 여러 요소에게 줄 수 있다.
			여러 CLASS를 하나의 요소가 동시에 가질 수 있다.
			
			1))숫자로 시작하거나 숫자로만 되어있으면 안됨
			2)띄어쓰기 미허용-->
    <div id="a" class="abc">범용적으로 사용되는 영역태그</div>
    <div id="b" class="abc def">범용적으로 사용되는 영역태그</div>
    <div id="c" class="def">범용적으로 사용되는 영역태그</div>
  </body>
</html>
