<!DOCTYPE>
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <script src="../jquery-3.6.0.min.js"></script>
  <script>
	function selectBtn(){
		console.log($("option").filter(":selected").val()+"번");
	}
  </script>
 </HEAD>
 <BODY>
	<select>
		<option value="1" selected>1번</option>
		<option value="2">2번</option>
		<option value="3">3번</option>
	</select>
	<br>
	<input type="button" value="select 버튼 확인" onclick="selectBtn()">
 </BODY>
</HTML>
