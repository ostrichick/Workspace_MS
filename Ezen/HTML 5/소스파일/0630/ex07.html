<!DOCTYPE >
<html>
  <head>
    <title>New Document</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("tr:not(:eq(0))").click(function () {
          $("#s1").html($(this).children().eq(0).text());
          $("#s2").html($(this).children().eq(1).text());
          $("#s3").html($(this).children().eq(2).text());
          $("#s4").html($(this).children().eq(3).text());
          $("tr").removeAttr("style");
          $(this).css("background", "red");
        });
      });
    </script>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>조회수</th>
        <th>작성일자</th>
      </tr>
      <tr>
        <td>3</td>
        <td>3번 제목</td>
        <td>0</td>
        <td>11-07-13</td>
      </tr>
      <tr>
        <td>2</td>
        <td>2번 제목</td>
        <td>0</td>
        <td>11-07-12</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1번 제목</td>
        <td>0</td>
        <td>11-07-11</td>
      </tr>
    </table>
    선택된 행 :
    <span id="s1"></span>/ <span id="s2"></span>/ <span id="s3"></span>/
    <span id="s4"></span>
  </body>
</html>
