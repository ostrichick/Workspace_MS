<!DOCTYPE>
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <script>
	function clickR(num){
		var result = document.getElementById("result");

		result.innerHTML = "<img src='"+num+".jpg' width='100' height='100'>";
	}
  </script>
 </HEAD>
 <BODY>
	<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
	<hr>
	<input type="radio" name="r1" onclick="clickR(1)">1.jpg
	<input type="radio" name="r1" onclick="clickR(2)">2.jpg
	<input type="radio" name="r1" onclick="clickR(3)">3.jpg
	<div id="result">
	</div>
 </BODY>
</HTML>
