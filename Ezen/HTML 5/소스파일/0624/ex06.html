<!DOCTYPE>
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
 </HEAD>
 <BODY>
	<h3>onchange 이벤트 예제</h3>
	<hr>
	onchange 이벤트는 입력양식의 상태가 변하였을때 호출되는 이벤트이다. <br>
	<!-- checkbox 양식은 선택하였을 때 무조건 상태가 변하기 때문에
		 onclick 이벤트와 onchange 이벤트가 동일하게 동작한다.
	-->
	<input type="checkbox" onchange="alert('변경되었습니다');">
	<br>
	<input type="text" onchange="alert('변경되었습니다.');">
	<br>
	<select onchange="changeSel(this)" size="3">
		<option value="1">목록1</option>
		<option>목록2</option>
		<option>목록3</option>
	</select>
	<script>
		function changeSel(obj){
			//select box에서 선택된 목록이 변경 되었을때 변경된 목록명 경고창 띄우기
			/*
			//selectbox에 options 프로퍼티는 해당 셀렉트박스의 모든 옵션태그를 반환한다.(배열로)
			var options = obj.options ;
			for(var i=0 ;i<options.length;i++){
				//option 태그의 selected 프로퍼티는 선택 여부를 반환한다.
				if(options[i].selected){
					alert(options[i].text);
					break;
				}
			}*/
			
			//selectedIndex 프로퍼티는 셀렉트 박스에서 현재 선택된 옵션의 인덱스를 반환한다.
			var index = obj.selectedIndex;
			alert(obj.options[index].text);
		}
	</script>
	<hr>
	<input type="text" onkeydown="alert('키보드가 눌립니다.');return false;">
	<br>
	<input type="text" onkeypress="alert('특수키에는 발생하지 않습니다.')">
	<br>
	<input type="text" onkeyup="this.value=this.value.replaceAll(/[^0-9]/g,'')" maxlength="3">

	<br>

	<form name="frm" action="ex05.html" method="get" onreset="alert('초기화 클릭!');return false;" onsubmit="validation();return false;">
		<fieldset>
			<input type="text" value="초기값" name="t1">
			<br>
			<input type="email" placeholder="이메일을 입력하세요">
			<br>
			<input type="password">
			<br>
			<input type="reset" value="초기화">
			<input type="submit" value="전송">
			<!--
				화면 입력 폼에서 사용자가 입력한 데이터를 처리하는 곳으로 전송될 때 파라미터라고 부릅니다.
				파라미터는 키와 값의 형태로 구성 되며 파라미터 들은 & 구분자를 이용하여 여러개 늘어 놓을 수 있다.
			-->
		</fieldset>
	</form>
	<script>
		function validation(){
			//전송 버튼을 눌렀을때 입력 값이 유효한지에 대한 체크를 하는 함수
			//모든 값이 유효한 경우에만 데이터가 전송 되게 한다.
			var t1 = document.frm.t1.value;

			if(t1 == ""){
				//전송 불가
				alert("t1은 필수 입력 값입니다.");
				document.frm.t1.focus();
			}else{
				//값 전송
				document.frm.submit();
			}
		}
	</script>
 </BODY>
</HTML>
