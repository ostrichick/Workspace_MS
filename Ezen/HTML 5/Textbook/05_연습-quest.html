<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
    <style>
      @keyframes sils {
        from {
          font-size: 1em;
          width: 200px;
        }
        to {
          font-size: 2em;
          width: 2em;
        }
      }
      .s01 {
        height: 500px;
        overflow: hidden;
      }
      .s01 span {
        /* animation: sils 2s; */
        transition: font-size 2s;
      }
      .s01 img {
        /* animation: sils 3s; */
        transition: width 3s;
      }
      .s01 span:hover {
        font-size: 2em;
      }
      .s01 img:hover {
        width: 400px;
      }
      .s02 div img:first-child:hover {
        transform: rotate(180deg);
      }
      .s02 div img:nth-child(2):hover {
        transform: skewY(-20deg);
      }
      .s02 div img:last-child:hover {
        transform: rotate(90deg) scale(1, 3);
      }
    </style>
  </head>
  <body>
    <section class="s01">Lorem ipsum <span> dolor </span>sit amet.<br /><br /><img src="kitty.jpg" width="200px" alt="" /></section>
    <hr />
    <section class="s02">
      <h1>마우스를 올려봐요</h1>
      <hr />
      <div>
        <img class="img01" src="gary.webp" width="200" alt="" />
        <img class="img02" src="gary.webp" width="200" alt="" />
        <img class="img03" src="gary.webp" width="200" alt="" />
      </div>
    </section>
  </body>
</html>
