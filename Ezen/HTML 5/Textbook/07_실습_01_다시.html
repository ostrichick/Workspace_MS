<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>실습01</title>
  </head>
  <body>
    <h3>난수 10개 생성</h3>
    <hr />
    <script>
      let n = []; // 배열 n 선언
      for (let i = 0; i < 10; i++) {
        // 난수 10개 배열에 저장
        n[i] = Math.floor(Math.random() * 100);
        document.write(`${n[i]} &nbsp;`); // 배열 출력
      }
      document.write("<hr />");

      n.reverse(n.sort());
      let big = n[0]; // big은 배열 n에서 제일 큰 수
      document.write(`제일 큰 수는 ${big}<hr />`);
      for (let i = 0; i < 10; i++) {
        document.write(`${n[i]} &nbsp;`); // 배열 출력
      }
    </script>
  </body>
</html>
