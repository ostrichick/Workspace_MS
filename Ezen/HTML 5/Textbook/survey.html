<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <link rel="stylesheet" href="" />
    <style>
      /* p {
        display: inline-block;

      main hr {
        color: transparent;
        border: 0;
        margin: 0;
      } */
    </style>
    <script></script>
  </head>
  <body>
    <header>
      <h1>설문지</h1>
      <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다</p>
      <hr />
    </header>
    <!-- header end -->
    <main>
      <article>
        <p>학년</p>
        <input type="radio" name="year" value="1" checked />1학년 <input type="radio" name="year" value="2" />2학년 <input type="radio" name="year" value="3" />3학년
        <input type="radio" name="year" value="4" />4학년

        <p>성별</p>
        <input type="radio" name="sex" value="1" />남 <input type="radio" name="sex" value="2" />여

        <p>관심분야</p>
        <select name="field" id="">
          <option value="1">모바일 소프트웨어</option>
          <option value="2">삼국지</option>
          <option value="3">마라톤</option>
        </select>

        <p>진로</p>
        <form action=""><input type="checkbox" value="1" />개발 <input type="checkbox" value="2" />기획 <input type="checkbox" value="3" />영업 <input type="checkbox" value="4" />창업</form>

        <p>남기고 싶은 말</p>
        <textarea name="opinion" id="opi" cols="30" rows="10"></textarea>
      </article>
    </main>
    <!-- main end -->
    <footer><p>Copyright 2022 by Kitae</p></footer>
    <!-- footer end -->
    <script src=""></script>
  </body>
</html>
