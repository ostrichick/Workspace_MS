<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열로 리스트 만들기</title>
    <style>
      li {
        border: 2px solid grey;
        width: 100px;
        list-style: square;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>라면을 만드는데 필요한 재료</h1>
    <hr />
    <script>
      let itemList = ["라면", "계란", "물", "파", "당근", "전복", "해삼", "산삼"];
      //코드 작성
      document.write("<ul>");
      for (food in itemList) {
        document.write(`<li>${itemList[food]}</li>`);
      }
      document.write("</ul>");
    </script>
  </body>
</html>
