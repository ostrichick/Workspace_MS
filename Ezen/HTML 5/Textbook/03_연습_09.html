<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 작성</title>
    <link rel="stylesheet" href="" />
    <style></style>
    <script></script>
  </head>
  <body>
    <p>1. -5에서 5까지 0.5 단위로 숫자 입력이 가능한 폼</p>
    <input type="number" name="" id="" min="-5" max="5" step="0.5">
    <p>2. 달력에 2017년 5월 달로 초기화 되고 몇 월 달인지 입력받는 폼 요소</p>
    <input type="month" value="2017-05">
    <p>3. "자바스크립트" 문자열과 함께 출력되는 체크박스</p>
    <input type="checkbox" checked> 자바스크립트
    <p>4. "오후 7시" 문자열과 함께 출력되는 라디오버튼</p>
    <input type="radio" name="" id=""> 오후 7시
  </body>
</html>
