    <script>
      let values = [1, 2, 3];
      let money = new Array(3);
      money[0] = 5;
      money[1] = 7;
      money[2] = -3;

    <script>
      let text = "Web Programming";

    <h4>연습10번</h4>
    <script>
      let box = new Object();
      box.color = "red";
      box.size = 10;
      box.amount = 0;
      box.fill = function () {
        this.amount += 2;
      };
      box.consume = function () {
        this.amount -= 2;
      };
      box.fill();
      document.write(box.amount + "<br>");
      box.consume();
      document.write(box.amount);
    </script>
    <hr />
 
  </body>
