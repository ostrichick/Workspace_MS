<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 DOM 객체의 innerHTML 다루기</title>
    <link rel="stylesheet" href="" />
    <style></style>
  </head>
  <body>
    <h3>innerHTML</h3>
    <hr />
    <p onclick="insert(this)">이번 여름에는 어디로 여행을 갈까요?</p>
    <script>
      function insert(obj) {
        obj.innerHTML = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
      }
    </script>
  </body>
</html>
