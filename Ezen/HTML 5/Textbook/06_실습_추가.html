<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>추가과제</title>
  </head>
  <body>
    <script>
      let total = 21;
      for (i = total; i >= 0; i--) {
        for (let gong = i; gong >= 0; gong--) {
          document.write("공");
        }
        for (let star = 0; star >= total; star++) {
          document.write("별");
        }
        document.write("<br>");
      }
    </script>
    <script>
      var output = "";
      for (var i = 0; i < 15; i++) {
        for (var j = 15; j > i; j--) {
          output += "&nbsp;";
        }
        for (var k = 0; k < 2 * i - 1; k++) {
          output += "*";
        }
        output += "<br/>";
      }
      document.write(output);
    </script>
  </body>
</html>
