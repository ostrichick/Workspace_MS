<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>화면 레이아웃 제시</title>
    <style>
      header {
        border: red 1px solid;
        height: 100px;
      }
      nav {
        float: left;
        border: green 1px solid;
        height: 500px;
        width: 15%;
        box-sizing: border-box;
      }
      section {
        float: left;
        border: yellow 1px solid;
        height: 500px;
        width: 85%;
        box-sizing: border-box;
      }
      footer {
        clear: both;
        border: purple 1px solid;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <header>header 영역</header>
    <nav>nav 영역</nav>
    <section>section 영역</section>
    <footer>footer 영역</footer>
  </body>
</html>
