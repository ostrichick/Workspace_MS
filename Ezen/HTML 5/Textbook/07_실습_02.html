<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
  </head>
  <body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <script>
      let jeongsu = [];
      for (let i = 0; i < 5; i++) {
        jeongsu[i] = prompt("정수 입력");
      }
      document.write("<hr /> 입력된 수의 배열<br>");
      for (let i = 0; i < 5; i++) {
        document.write(`${jeongsu[i]} `);
      }
      jeongsu.reverse();
      document.write("<hr /> 역순으로 재정렬된 배열<br>");
      for (let i = 0; i < 5; i++) {
        document.write(`${jeongsu[i]} `);
      }
    </script>
  </body>
</html>
