  <body>
    <h1>별 문자 출력하기</h1>
    <hr />
    <script>
      let numero = prompt("출력할 별의 갯수를 정수로 입력해주세요.");
      if (isNaN(numero)) {
        document.write("입력 오류입니다. 다시 입력해주세요.");
      } else if (numero < 1) {
        numero = prompt("1이상의 정수를 다시 입력해주세요.");
      } else numero = parseInt(numero);
            function printStar(numero) {
        for (let star = 1; star <= numero; star++) {
          console.log(`바깥쪽 star값 :${star} `);
          document.write("<br/>");
          for (let aster = 1; aster <= star; aster++) {
            console.log(`안쪽 aster값: ${aster}`);
            document.write("ㅇ");
          }
        }
      }printStar(numero);
    </script>
  </body>
