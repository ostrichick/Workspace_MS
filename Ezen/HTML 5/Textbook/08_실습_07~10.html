    <h3>DOM 객체 동적 삽입</h3>
    <script></script>

    <div>
      <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
      <button onclick="addAnswer(this, '백설공주')">답보기</button>
    </div>
    <div>
      <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
      <button onclick="addAnswer(this, '둘다')">답보기</button>
    </div>
    <script>
      function addAnswer(obj, responder) {
        // 이곳을 완성하라
        answer = document.createElement("p");
        answer.innerHTML = responder;
        if (obj.parentElement.childElementCount < 3) {
          obj.parentElement.appendChild(answer);
          answer.addEventListener("click", function () {
            obj.parentElement.removeChild(this);
          });
        }
      } // answer.onclick = jiwo;
      // function(jiwo){obj.parentElement.removeChild(this);}
      //  대입 = 함수명(); 함수 실행값을 넣음

    </script>
