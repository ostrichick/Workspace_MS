<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습4</title>
  </head>
  <body>
    <script>
      let day;
      day = prompt("월화수목금토일 중 하나를 입력하세요");
      switch (day) {
        case "월":
        case "화":
        case "수":
        case "목":
        case "금":
          document.write(`${day}요일은 근무일`);
          break;
        case "토":
        case "일":
          document.write(`${day}요일은 휴일`);
          break;
        default:
          document.write("입력오류");
          break;
      }
    </script>
  </body>
</html>
