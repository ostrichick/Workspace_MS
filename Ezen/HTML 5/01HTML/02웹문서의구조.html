<!DOCTYPE html>
<!--브라우저에게 현 문서가 html5기반 문서임을 알림-->
<html>
  <!--html은 head의 부모(조상)태그, title의 조상태그-->
  <head>
    <!--head는 title의 부모태그, html의 자식(자손)태그, body와 형제관계-->
    <meta charset="utf-8" />
    <!--문서의 제목, 메타데이터, 외부연결-->
    <title>웹문서의 제목 (my neck)</title>
    <!--title은 html의 자손태그-->
  </head>
  <body text="red" bgcolor="#FHCCC0">
    웹브라우저에서 표시되는 컨텐츠들
  </body>
</html>
<!--주석은 웹문서에 영향을 주지 않음-->
