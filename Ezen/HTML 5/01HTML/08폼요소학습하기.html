<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼요소</title>
    <link rel="stylesheet" href="" />
    <style>
      section {
        width: 600px;
        margin: auto;
      }
      table {
        min-width: 100%;
        /* border: 1px grey dotted; */
        border-collapse: collapse; /*한줄로: 셀사이 산격 없음*/
      }
      td,
      th {
        border: 1px grey dashed;
      }
    </style>
    <script></script>
  </head>
  <body>
    <section>
      <form action="작성된 데이터를 입력받을 시스템의 주소. 제출 버튼 누르면 보내짐">
        <table>
          <caption>
            폼요소학습하기
          </caption>
          <thead>
            <!-- thead 표의 제목이나 설명 -->
            <tr>
              <!-- tr 행 -->
              <th>이름표</th>
              <th>폼요소</th>
              <!-- th =제목셀 -->
            </tr>
          </thead>
          <tbody>
            <!-- tbody 데이터행 그룹화하기 -->
            <tr>
              <td><label for="">입력용</label></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="">비밀번호</label></td>
              <td><input type="password" /></td>
            </tr>
            <tr>
              <td><label for="">버튼</label></td>
              <td><input type="button" value="버튼!" /></td>
            </tr>
            <tr>
              <td><label for="">전송버튼</label></td>
              <td><input type="submit" /></td>
            </tr>
            <tr>
              <td><label for="">리셋</label></td>
              <td><input type="reset" /></td>
            </tr>
            <tr>
              <td><label for="">이미지버튼</label></td>
              <td><input type="image" src="html.jpg" height="50" /></td>
            </tr>
            <tr>
              <td><label for="">텍스트 여러줄</label></td>
              <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
              <td>데이타리스트</td>
              <td>
                <input type="text" list="what" />
                <datalist id="what">
                  <option value="dd">모니터</option>
                  <option value="">키보드</option>
                  <!-- value가 없으면 나타나지 않음.  -->
                  <option value="11"></option>
                </datalist>
              </td>
            </tr>
            <tr>
              <td>선종류</td>
              <td>
                <input type="text" list="line" />
                <datalist id="line">
                  <option value="선없음">d</option>
                  <option value="실선">d</option>
                  <option value="점선">d</option>
                </datalist>
              </td>
            </tr>
            <tr>
              <td><label for="">리스트</label></td>
              <td>
                <select name="" id="">
                  <option value="">ㄱ</option>
                  <option value="">ㄴ</option>
                  <option value="">ㄷ</option>
                  <option value="">ㄹ</option>
                  <option value="">ㅁㅁㅁㅁㅁ</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="">체크박스</label></td>
              <td>
                <input type="checkbox" />
                <input type="checkbox" />
                <input type="checkbox" />
                <input type="checkbox" />
              </td>
            </tr>
            <tr>
              <td><label for="">라디오</label></td>
              <td>
                <input type="radio" name="rb" />
                <input type="radio" name="rb" />
                <input type="radio" name="rb" />
                <input type="radio" name="rb" />
                <input type="radio" />
                <input type="radio" />
                <input type="radio" />
              </td>
            </tr>
            <tr>
              <td>색</td>
              <td><input type="color" value="#494315" /></td>
            </tr>
            <tr>
              <td colspan="2">시간 날짜 입력 폼</td>
            </tr>
            <tr>
              <td><input type="month" /></td>
              <td><input type="week" /></td>
            </tr>
            <tr>
              <td><input type="date" /></td>
              <td><input type="datetime-local" /></td>
            </tr>
            <tr>
              <td><input type="time" /></td>
              <td></td>
            </tr>
            <tr>
              <td>숫자입력</td>
              <td><input type="number" min="-10" max="300" /></td>
            </tr>
            <tr>
              <td>조절바</td>
              <td>
                -50<input type="range" min="-50" max="100" list="guage" />100
                <datalist id="guage">
                  <option value="-35" label="최저"></option>
                  <option value="-5" label="낮음"></option>
                  <option value="25" label="중간"></option>
                  <option value="55" label="적절"></option>
                  <option value="85" label="높음"></option>
                </datalist>
              </td>
            </tr>
            <tr>
              <td>correo electronico</td>
              <td><input type="email" /></td>
            </tr>
            <tr>
              <td>telefono</td>
              <td><input type="tel" /></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="" /></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="" /></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="" /></td>
            </tr>
          </tbody>
        </table>
      </form>
    </section>
  </body>
</html>
