<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>테이블만들기</title>
  </head>
  <body>
    <div>
      <h1>성적표</h1>
      <table border="1" width="300" height="150">
        <!--하나의 표-->
        <caption>
          성 적 표
        </caption>
        <thead>
          <!--제목영역-->
          <tr>
            <!--행-->
            <th>이름</th>
            <!--칸-->
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>합계</th>
            <td>210</td>
            <td>180</td>
            <td>150</td>
          </tr>
        </tfoot>
        <tbody>
          <!--데이터 영역-->
          <tr>
            <td>김봄</td>
            <td>100</td>
            <td>90</td>
            <td>80</td>
          </tr>
          <tr>
            <td>이여름</td>
            <td>70</td>
            <td>60</td>
            <td>50</td>
          </tr>
          <tr>
            <td>정가을</td>
            <td>40</td>
            <td>30</td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
