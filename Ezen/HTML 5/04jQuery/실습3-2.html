    <script>
      //복습
      function addFile() {
        var html = "<input type='file'>";
        $("div").append("<br>" + html);
      }
      function delFile() {
        $("input:file").last().remove();
      }
    </script>
  </head>
  <body>
    <div>
      <input type="file" />
      <input type="button" value="추가" onclick="addFile()" />
      <input type="button" value="삭제" onclick="delFile()" />
    </div>
  </body>
