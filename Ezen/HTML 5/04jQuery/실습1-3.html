<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="" />
    <style></style>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function clear() {
        $("table *").removeAttr("style");
      }
      function click1() {
        clear();
        // $("td:lt(3):gt(0)").css("color", "yellow");
        // $("td:gt(0):lt(2)").css("color", "yellow");
        $("tr:eq(1) td:gt(0)").css("color", "yellow");
      }
      function click2() {
        clear();
        // $("td:gt(3):lt(2)").css("color", "yellow");
        $("tr:eq(2) td:gt(0)").css("color", "yellow");
      }
      function click3() {
        clear();
        // $("td:lt(6):nth-child(3n+2)").css("color", "yellow");
        // $("td:nth-child(2):not(tr:eq(3) td)").css("color", "yellow");
        $("tr:not(:eq(3)) td:nth-child(2)").css("color", "yellow");
      }
      function click4() {
        clear();
        // $("td:lt(6):nth-child(3n)").css("color", "yellow");
        $("tr:not(:eq(3)) td:nth-child(3)").css("color", "yellow");
      }
    </script>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>구분</th>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td>가</td>
        <td>10</td>
        <td>10</td>
      </tr>
      <tr>
        <td>나</td>
        <td>20</td>
        <td>20</td>
      </tr>
      <tr>
        <td>계</td>
        <td>30</td>
        <td>30</td>
      </tr>
    </table>
    <input type="button" value="[가]색 변경" onclick="click1()" />
    <input type="button" value="[나]색 변경" onclick="click2()" />
    <input type="button" value="[A]색 변경" onclick="click3()" />
    <input type="button" value="[B]색 변경" onclick="click4()" />
    <script></script>
  </body>
</html>
