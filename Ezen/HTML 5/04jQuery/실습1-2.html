<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="" />
    <style></style>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("ol li:first").css("color", "red");
        $("ol li.second").css("color", "orange");
        $("ol li:last").css("color", "green");
        $("ul li:first").css("color", "blue");
        $("ul li.second").css("color", "violet");
        $("ul li:last").css("color", "purple");
      });
      //eq 사용이 더 간결
    </script>
  </head>
  <body>
    <ol>
      <li class="first"><h2>1-1</h2></li>
      <li class="second"><h2>1-2</h2></li>
      <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
      <li class="third"><h2>2-1</h2></li>
      <li class="second"><h2>2-2</h2></li>
      <li class="third"><h2>2-3</h2></li>
    </ul>
    <script></script>
  </body>
</html>
